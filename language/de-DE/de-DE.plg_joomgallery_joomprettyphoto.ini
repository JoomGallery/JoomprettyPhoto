PLG_JOOMGALLERY_JOOMPRETTYPHOTO_GLOBAL_PRETTYPHOTO_EXISTENT_LABEL="Globale prettyPhoto existiert"
PLG_JOOMGALLERY_JOOMPRETTYPHOTO_GLOBAL_PRETTYPHOTO_EXISTENT_DESC="Diese Option sollte aktiviert werden, wenn prettyPhoto bereits auf eine andere Art und Weise auf der Seite eingebunden wird (zum Beispiel durch ein anderes Plugin). Dann werden die JavaScript- und CSS-Dateien des JoomprettyPhoto-Plugins nicht mehr zusätzlich geladen. Damit werden eventuell Konflikte verhindert und die Ladezeit der Seite verkürzt."